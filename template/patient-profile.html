<html>
<head>
    <meta charset="UTF-8" />

	<link rel="stylesheet" type="text/css" href="/css/normalizeB.css" />

  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>Medacognitive | {{patient.first_name}}</title>
	<script   src="http://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<!--<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>-->
	<link href="/css/main.css" rel="stylesheet">
	<link href="/css/button.css" rel="stylesheet">
{#	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>#}
</head>
<body>
	<div id="header">
		<div id="logo"> <span id="bracket">[</span><span id="med">Med</span><span id="cog">acognitive</span><span id="bracket">]</span></div>
	</div>

			<div id="container" class="even_layout">

					<div id="meds">
						<h3 id="mymeds">My Medications</h3>
                        {%for med in patient.parse_meds().meds %}
                        <div class="med">
							<h5 class="med_name">{{ med.name }}</h5>
							<hr>
							<div>
								<img class="circle" src="/img/pills3.svg"></img><span class="med_doses">Doses Remaining: <span class="dose">{{ med.num_left}}</span> </span>
							</div>
							<div id="flipC">
								<div class="button_wrap front">
									<button class="btn btn--stripe btn--radius">Take Medicine</button>
								</div>
								<div class="button_wrap back taken">
									<button class="btn btn--stripe btn--radius">Medicine Taken</button>
								</div>

							</div>
						</div>
					    {%endfor%}
                    <script type="text/javascript">
								$(document).ready(function(){
									$(".back").hide()
									$(".front").on("click", function(e){
										$(this).hide()
										$(this).parent().find(".back").show()
										$(this).parent().parent().find(".dose").text(parseInt($(this).parent().parent().find(".dose").text()) -1)
									})
								})
								</script>



					</div>
			</div>


		</div><!-- /container -->
	<div id="footer"></div>
	<div class="overlay"></div>
	<script src="/js/classie.js"></script>
	<!--<script src="/js/linegraph.js"></script>-->


</body>
</html>
